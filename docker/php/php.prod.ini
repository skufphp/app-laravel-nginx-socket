; ==============================================================================
; НАСТРОЙКИ PHP ДЛЯ PRODUCTION (php.prod.ini)
; ==============================================================================
; Безопасность: ошибки логируются, но НЕ отображаются пользователю
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On

; Часовой пояс и кодировка
date.timezone = "UTC"
default_charset = UTF-8

; Ресурсы и лимиты
memory_limit = 256M
upload_max_filesize = 20M
post_max_size = 20M
max_execution_time = 30

; OPCache: максимальная производительность для production
; validate_timestamps = 0 — файлы не проверяются на изменения (immutable образ)
opcache.enable = 1
opcache.enable_cli = 1
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; Безопасность и окружение
expose_php = Off
variables_order = "EGPCS"

; Realpath cache — ускоряет резолв путей к файлам
realpath_cache_size = 4096K
realpath_cache_ttl = 600
